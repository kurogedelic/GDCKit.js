<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GDCKit Example</title>
  <style>
    body { background: #111; color: #eee; font-family: sans-serif; text-align: center; margin: 0; padding: 0; }
    canvas { display: block; margin: 0 auto; }
    #gdc-midi-out { margin: 10px; font-size: 1rem; }
  </style>
</head>
<body>
  <h1>GDCKit.js Example</h1>
  <p>Press A to play C4</p>

  <!-- Load dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/p5@1.4.2/lib/p5.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/kurogedelic/GDCKit.js@latest/GDCKit.js"></script>

  <script>
    function setup() {
      createCanvas(400, 400);
      gdc.init();
    }

    function draw() {
      background(30);
      fill(255);
      textSize(20);
      text("Press 'A' to trigger C4", 100, 200);
      
      gdc.updateInput();

      if (gdc.justPressedKey("a")) {
        gdc.note(60, 100, 300); // MIDI note C4
      }
    }
  </script>
</body>
</html>
